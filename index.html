    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Welcome To Our PokeDex!</div>
                <div class="intro-heading">All The Pokemon Data You'll Ever Need</div>
                <a href="#Pokemon" class="page-scroll btn btn-xl">Tell Me More</a>
            </div>
        </div>
    </header>

    <!-- Pokemon Section -->
    <section id="Pokemon">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Pokemon</h2>
                </div>
            </div>
            <div class="form">
                <form action = "#Pokemon" method = "get">
                        <input type="text" class="form-control" placeholder="Eg. Charizard, Squirtle" id="name" required data-validation-required-message="Please enter your name.">
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value = "poke" class="btn btn-xl">Submit</button>
                        </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Abilities Grid Section -->
    <section id="abilities" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Abilities</h2>
                </div>
            </div>
                <div class="form">
                    <form action = "#abilities" method = "get">
                            <input type="text" class="form-control" placeholder="Eg. Scrappy, Keen eye" id="name" required data-validation-required-message="Please enter your name.">
                            <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value = "poke" class="btn btn-xl">Submit</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Items Section -->
    <section id="items">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Items</h2>
                </div>
            </div>
                <div class="form">
                    <form action = "#items" method = "get">
                            <input type="text" class="form-control" placeholder="Eg. Itemfinder, Everstone" id="name" required data-validation-required-message="Please enter your name.">
                            <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value = "poke" class="btn btn-xl">Submit</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Type Section -->
    <section id="type" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Check Type Advantage</h2>
                </div>
            </div>
            <div class="form">
                <form action = "#type" method = "get">
                        <input type="text" class="form-control" placeholder="Eg. Fire, Water" id="name" required data-validation-required-message="Please enter your name.">
                        <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" value = "poke" class="btn btn-xl">Submit</button>            
                    </div>
                </form>
        </div>
    </section>
